<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>三目运算符</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = prompt("请输入一个数");
			var b = prompt("请输入第二个数");
			
			
			//三目运算符
			a < b?alert("b比a大"):alert("a比b大");
			a < b?alert("b比a大") :a==b?alert("a等于"):alert("a比b大");
			
		</script>
	</body>
</html>
