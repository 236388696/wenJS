<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 60px;
				background-color: yellow;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		
		
		<script type="text/javascript">
			for(var i=1;i<10;i++){
				for(var j=1;j<=i;j++){
					document.write("<div>"+j+ "*" + i + "=" + i*j+"</div>");
				}
				document.write("<br>");
			}

		</script>
	</body>
	</html>
