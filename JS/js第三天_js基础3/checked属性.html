<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>checked属性</title>
	</head>
	<body>
		<input id="input1" type="checkbox" />
		
		
		<script type="text/javascript">
			var inp=document.getElementById("input1");
			checked属性可以控制单选框或者多选框的选中状态;
			值为true和false
			inp.checked =false;
		</script>
	</body>
</html>
