<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			 var aa = prompt("请输入数字");

  //正常函数 调用方式  函数名(参数);
  
    function fff(dd) {
        if (!isNaN(dd)) {
            for (var i = 0; i < dd; i++) {
                alert(i);
            }
        } else {
            alert("是输入有误")
        }

    }
    fff(aa);
		</script>
	</body>
</html>
