			//用JS实现类似JQ的each的函数  index：下标   val：index里的内容
			eachEL("div",function(index,val){

			function eachEL(elName,fn){
				console.log(fn);
				var els=document.getElementsByTagName(elName);
				for (var i=0;i<els.length;i++) {
					fn(i,els[i])
