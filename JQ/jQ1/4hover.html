<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>hover</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: turquoise;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("div").hover(function(){
					alert("进入");
				},function(){
					alert("移除");
				})
			})
			
		</script>
	</body>
</html>
