            //拖拽事件   
			$("div").on("mousedown",function(ev) {
				var dix = ev.clientX - $("div")[0].offsetLeft;
				var diy = ev.clientY - $("div")[0].offsetTop;
				$("div").on("mousemove",function(et) {
						$("div")[0].style.left = et.clientX - dix + "px";
						$("div")[0].style.top = et.clientY - diy + "px";
					})
				 $("div").on("mouseup",function(){
				 	//unbind事件解绑
				 	$("div").unbind("mousemove");
				 })
					
			})
		</script>
	</body>
